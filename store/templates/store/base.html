<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                
                <span class="text-2xl font-bold">GAME X</span>
            </div>
            <nav class="flex space-x-4">
                <a href="/" class="text-gray-300 hover:text-white">Главная</a>
                <a href="{% url 'item:items' %}" class="text-gray-300 hover:text-white">Каталог</a>
                <a href="#" class="text-gray-300 hover:text-white">Новинки</a>
                <a href="#" class="text-gray-300 hover:text-white">Контакты</a>
            </nav>
            <div class="flex items-center">
                <input type="text" placeholder="Поиск..." class="px-2 py-1 rounded bg-gray-700 text-gray-200 focus:outline-none focus:bg-gray-600">
                <button class="ml-2 px-4 py-1 bg-blue-500 hover:bg-blue-600 rounded text-white">Поиск</button>
            </div>
        </div>
    </header>

    <main class="container mx-auto mt-6 p-4 bg-gray-800 rounded shadow-lg">
        {% block content %}{% endblock %}
    </main>

   
    
    
</body>
</html>
